<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Algorithm to Python Code Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000; /* Changed to black */
            color: #fff; /* Set text color to white for contrast */
        }
        h1 {
            color: #fff; /* Set header color to white */
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #555; /* Adjusted border color for visibility */
            border-radius: 5px;
            resize: none;
            background-color: #222; /* Dark background for textarea */
            color: #fff; /* White text inside textarea */
        }
        pre {
            background: #333; /* Dark background for code display */
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        /* Optional: Style links if any */
        a {
            color: #1E90FF;
        }
    </style>
</head>
<body>
    <h1>English Algorithm to Python Code Translator</h1>
    <form method="POST">
        <textarea name="algorithm" placeholder="Enter your English algorithm here..."></textarea>
        <button type="submit">Translate</button>
    </form>

    {% if translated_code %}
    <h2>Generated Python Code:</h2>
    <pre>{{ translated_code }}</pre>
    {% endif %}
</body>
</html>
